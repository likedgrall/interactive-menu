<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeName</title>
    <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/menu.css">
    <script defer type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="preloader">
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/logo-cafe-design-template-7f94e77f661e2cc47d7e11eda2f4bf81_screen.jpg?ts=1624158342"
            alt="">
    </div>
    <nav>
        <div class="nav__elements">
            <div class="nav__links">
                <a href="./menu-ru.html">RU</a>
            </div>
            <div class="button">
                <button class="shopcase-button"><i id="icon" class="fa-solid fa-basket-shopping"></i></button>
                <span id="shopcaseButtonPoint" class="red-point"></span>
            </div>
        </div>
    </nav>
    <div class="shopcase">
        <div class="order-box">
            <div class="button">
                <button class="historyOrderButton"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <span id="historyPoint" class="red-point"></span>
            </div>
            <div class="order-box__head">
                <h2 id="totalCostOrderText"></h2>
            </div>
            <div class="order-box__buttons">
                <button id="viewOrder" class="view-order"></button>
                <button id="shopcaseBuyButton" class="buy-order"></button>
            </div>
        </div>

        <p><span id="shopcaseTotalCostText"></span><span
                id="shopcaseTotalCostNumber">0₽</span></p>
        <div class="shopcase__list">

        </div>
        <button id="sendOrderButton"></button>
    </div>

    <div class="history-wrapper">
        <div class="history-box">
            <button id="closeHistoryWindow"><i class="fa-thin fa-xmark-large"></i></button>
            <h2 id="oldOrderText"></h2>
            <div class="history__list">
                
            </div>
            <p id="totalCostHistory"></p>
        </div>
    </div>

    <div class="order-wrapper-box">
        <div class="order-wrapper">
            <button id="closeOrderWindow"><i class="fa-thin fa-xmark-large"></i></button>
            <div class="order-list__head">
                <h2 id="totalCostOrderListText"></h2>
            </div>
            <h3 id="nameH3"></h3>
            <div class="order__list">
                <!-- Content in JavaScript -->
            </div>
            <button id="buyOrder"></button>
        </div>
    </div>

    <div class="categories__list">
        <!-- Content in JavaScript -->
    </div>

    <section class="card-list">
        <!-- Content in JavaScript -->
    </section>

    <div class="wrapper">
        <div class="dialog-box">

        </div>
    </div>

    <footer>
        <div class="footer__elements">
            <a href="#">Adress CafeName</a>
        </div>
    </footer>
</body>

</html>

<!-- СДЕЛАТЬ КОРЗИНУ ВЫЕЗДНОЕ ОКНО -->
