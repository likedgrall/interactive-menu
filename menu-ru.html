<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeName</title>
    <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/menu.css">
    <script defer type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="preloader">
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/logo-cafe-design-template-7f94e77f661e2cc47d7e11eda2f4bf81_screen.jpg?ts=1624158342"
            alt="">
    </div>
    <nav>
        <div class="nav__elements">
            <div class="nav__links">
                <a href="#">EN</a>
            </div>
            <div class="button">
                <button class="shopcase-button"><i id="icon" class="fa-solid fa-basket-shopping"></i></button>
                <span id="shopcaseButtonPoint" class="red-point"></span>
            </div>
        </div>
    </nav>
    <div class="shopcase">
        <div class="order-box">
            <div class="button">
                <button class="historyOrderButton"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <span id="historyPoint" class="red-point"></span>
            </div>
            <div class="order-box__head">
                <h2>Общая стоимость заказа:
                    <br>
                    <span>0₽</span>
                </h2>
            </div>
            <div class="order-box__buttons">
                <button id="view-order" class="view-order">Посмотреть заказ <span id="ViewOrderPoint" class="red-point"></span></button>
                <button id="shopcaseBuyButton" class="buy-order">Оплатить заказ</button>
            </div>
        </div>

        <p><span id="shopcaseTotalCostText">Общая стоимость всех блюд в корзине: </span><span
                id="shopcaseTotalCostNumber">0₽</span></p>
        <div class="shopcase__list">

        </div>
        <button id="sendOrderButton">Отправить заказ</button>
    </div>

    <div class="history-wrapper">
        <div class="history-box">
            <button id="closeHistoryWindow"><i class="fa-thin fa-xmark-large"></i></button>
            <h2>Ваши прошлые заказы</h2>
            <div class="history__list">
                <div class="history-card">
                    <div class="history-card-name">
                        <h4>03-07-2025 15:00</h4>
                        <span id="totalCostHistoryName">670₽</span>
                    </div>
                    <div class="history-card__info">
                        <div class="history-card__info-name">
                            <h5>1. Овощная пицца</h5>
                            <span id="costHistoryOrder">500 gr x 2 = 335₽</span>
                        </div>
                        <div class="history-card__info-name border-top">
                            <h5>1. Овощная пицца</h5>
                            <span id="costHistoryOrder">500 gr x 2 = 335₽</span>
                        </div>
                    </div>
                </div>
            </div>
            <p>Итого: <span id="totalCostHistoryList">670₽</span></p>
        </div>
    </div>

    <div class="order-wrapper-box">
        <div class="order-wrapper">
            <button id="closeOrderWindow"><i class="fa-thin fa-xmark-large"></i></button>
            <div class="order-list__head">
                <h2>Общая стоимость заказа:
                    <br>
                    <span id="TotalCostOrderList">0₽</span>
                </h2>
            </div>
            <h3 id="nameH3">Список заказов</h3>
            <div class="order__list">
                <!-- Content in JavaScript -->
            </div>
            <button id="buyOrder">Оплатить заказ</button>
        </div>
    </div>

    <div class="categories__list">
        <!-- Content in JavaScript -->
    </div>

    <section class="card-list">
        <!-- Content in JavaScript -->
    </section>

    <div class="wrapper">
        <div class="dialog-box">

        </div>
    </div>

    <footer>
        <div class="footer__elements">
            <a href="#">Adress CafeName</a>
            <button><i class="fa-regular fa-square-list"></i> Заказать меню</button>
        </div>
    </footer>
</body>

</html>
